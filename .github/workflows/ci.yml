name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  web-ci:
    name: Web CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Prisma Generate
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: Lint
        run: pnpm run lint || echo "Linting failed, but continuing for now"

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npx vitest run

  mobile-ci:
    name: Mobile CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: mobile/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: echo "Linting mobile..." # Add mobile lint command if exists
